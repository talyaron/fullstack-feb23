<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>My friends</title>
</head>
<body>
    <h1>Welcome to my friends</h1>
    
    <h2>Add friend</h2>
    <form onsubmit="handleAddFriend(event)">
        <p>Please fill in all the fields, the fields with the asterisk are mandatory fields</p>
        <input type="text" name="fullName" placeholder="*full name">
        <input type="text" name="email" placeholder="*e-mail">
        <input type="text" name='phoneNumber' placeholder="*phone number">
        <input type="text" name="instegram" placeholder="instegram accaunte">
        <input type="url" name="imgUrl" placeholder="my friend Image">
        <button type="submit">ADD</button>
    </form>

    <button onclick="handleGetFriends()">Show Friends</button>
    <div id="root"></div>
    
</body>
</html>
