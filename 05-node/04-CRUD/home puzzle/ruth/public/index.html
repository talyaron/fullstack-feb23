<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./dist/index.js" defer></script>
    <title>ToDo List</title>
  </head>
  <body onload="handleAllTasks() , renderPage()">
    <div class="wrapper">
      <a href="./login.html">login</a>
      <a href="./register.html">register</a>

      <h1>ToDo - List</h1>

      <button onclick="handleAllDoneTasks()">get all done tasks</button>
      <button onclick="handleAllTasks()">get all</button>

      <form class="addTaskForm" onsubmit="handleAddTask(event)">
        <input type="text" name="taskName" placeholder="task to do" />
        <input type="time" name="taskTime" placeholder="when it will done" />
        <button type="submit">ADD</button>
        <!-- <button type="reset">reset</button> -->
      </form>

      <div class="tasksListDiv"></div>
    </div>
  </body>
</html>
