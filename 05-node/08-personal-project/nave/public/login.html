<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/dist/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./dist/login.js"></script>
</head>

<body dir="rtl">
    <div class="Login">
        <div class="coloum1">
    <h1 class="LoginHead">התחברות לאתר </h1>
    <form class="formLogin" onsubmit="handleLogin(event)">
        <input type="email" name="email" placeholder="כתובת דואר אלקטרוני">
        <input type="password" name="password" placeholder="סיסמה חזקה ">
        <input type="checkbox" id="admin" name="admin" value="admin">
        <button type="submit" class="submit"> כניסה</button>
    </form>
</div>
<div class="coloumn2"> 
    <img src="./imgs/login-img.png" class="img" alt="">
</div>
</div>
</body>

</html>
