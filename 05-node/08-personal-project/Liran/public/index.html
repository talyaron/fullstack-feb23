<html lang="en">
<head>

    <link  type="text/css" rel="stylesheet" href="./dist/index.css">
    <script src="./dist/index.js" defer></script>
    <title>Index</title>
</head>
<body>
    <h1>Welcome to Lclinic</h1>
    <div id="root">
