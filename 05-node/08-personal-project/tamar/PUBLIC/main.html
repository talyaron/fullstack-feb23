<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./css/dist/mainStyle.css">
    <title>Main</title>
</head>

<body onload="handelGetUserRecipes()">
    <h1>Welcome</h1>
    <h2>Add a new recipe to your collection</h2>
    <form class="recipe_add" onsubmit="hendelAddRecipe(event)">
        <input type="text" name="title" placeholder="Recipe title">
        <textarea type="text" rows="20" cols="30" name="description" placeholder="Recipe Instructions"></textarea>
        <input type="url" name="imgUrl" placeholder="image url">
        <button type="submit">Add Recipe</button>
    </form>
    <h3>Your Recipes Collection:</h3>
    <div id="userRecipes"></div>

    
    <form class="recipe_update" onsubmit="handleUpdateRecpie(event)">
        <input type="text" name="titleUpdate" id="titleUpdate" placeholder="Recipe title">
        <textarea type="text" rows="20" cols="30" id="descriptionUpdate" name="descriptionUpdate"
            placeholder="Recipe Instructions"></textarea>
        <input type="url" id="imgUrlUpdate" name="imgUrlUpdate" placeholder="image url">
        <button type="submit">Update Recipe</button>
    </form>

    <button onclick="hendelDeleteUser()">Delete User</button>

</body>

</html>
