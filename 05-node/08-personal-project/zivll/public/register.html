<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/dist/register.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to our Budget calculator APP</h1>
    <h2>to use the app please register</h2>
    <div class="wrapper">
      <div class="forms">
        <div class="calculators">
          <form onsubmit="handleRegister(event)">
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="User Name"
            />
            <input type="email" name="email" id="email" placeholder="email" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <input type="submit" value="register" />
          </form>
          <a href="./sign-in.html">sign in</a>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </body>
</html>
