<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./dist/LogIn.js"></script>
    <link rel="stylesheet" href="./dist/LogIn.css">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <a href="./index.html">Back to Index</a>

    </form>
