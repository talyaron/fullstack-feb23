<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <h1>My Workout</h1>
    <form class="form" onsubmit="handleAddexercise(event)">
      <input type="text" name="exercise"  placeholder="exercise" />
      <input type="number" name="sets"  placeholder="sets" />
      <input type="number" name="repetitions"  placeholder="repetitions" />
      <input type="number" name="weight"  placeholder="weight" />
      <input type="number" name="timer"  placeholder="timer" />
      <button type="submit">Add</button>
    </form>
    <button class="getButton" onclick="handleGetExercises()">get exercise</button>
    <div id="root"></div>
  </body>
</html>
