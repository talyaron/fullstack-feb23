<body onsubmit="handleGetUsers()">
    <h1>Find your family members around the world!</h1>
    <!-- <a href="./login.html">Login</a>

    <h2>Add Family Member</h2>
    <form onsubmit="handeleAddRelative(event)">
        <input type="text" name="title" placeholder="Full Name">
        <input type="text" name='gender' placeholder="Gender">
        <input type="text" name='country' placeholder="Country">
        <input type="text" name='relation' placeholder="Relation">
        <button type="submit">ADD</button>
    </form>

    <button onclick="handleGetRelatives()">GET Family Members</button>
    <div id="relatives"></div>
