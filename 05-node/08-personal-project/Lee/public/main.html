<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/user.js" defer></script>
    <script src="./dist/main.js" defer></script>
    <script src="./dist/relatives.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <h1>My Family Tree</h1>
    <h2>Add Family Members</h2>
    <form onsubmit="handleAddRelative(event)">
        <input type="text" name="fullName" placeholder="Full Name">
        <input type="date" name="birthDate" placeholder="Birth Date">
        <input type="text" name="country" placeholder="Country">
        <select name="relation" id="relation">
            <option value="Choose">Choose</option>
            <option value="Mother">Mother</option>
            <option value="Father">Father</option>
            <option value="Brother">Brother</option>
            <option value="Sister">Sister</option>
            <option value="Sibling">Sibling</option>
            <option value="Spouse">Spouse</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Granddaughter">Granddaughter</option>
            <option value="Grandson">Grandson</option>
            <option value="Uncle">Uncle</option>
            <option value="Aunt">Aunt</option>
            <option value="Cousin">Cousin</option>
            <option value="Niece">Niece</option>
            <option value="Nephew">Nephew</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">ADD</button>
    </form>
    <button onclick="handleGetRelatives()">GET Family Members</button>
    <button type="hidden" id="deleteButton" onclick="handleDeleteRelatives()">Delete</button>
    <button type="hidden" id="updateButton" onclick="handleUpdateRelatives()">Update</button>

    <h2>My Family Members</h2>


    <div id="relatives"></div>
    <img src="img/dead-sea-scroll-no-bg.png" alt="scroll">


</body>

</html>
