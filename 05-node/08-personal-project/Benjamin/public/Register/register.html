<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/index.css">
    <script src="https://kit.fontawesome.com/761340618e.js" crossorigin="anonymous"></script>
    <script src="./dist/register.js" defer></script>
    <title>REGISTER</title>
</head>

<body>
    <video class="backVideo" autoplay src="../dist/pexels-louai-munajim-5818973 (2160p).mp4"></video>
    <form onsubmit="handleSignUp(event)">
        <h1>Create a new account</h1>
        <div class="input"><input type="name" name="name" placeholder="please provide your name">
            <i class="fas fa-person fa-lg person"
                style="color: #ffffff;"></i>
        </div>
        <div class="input"><input type="email" name="email" placeholder="please provide your email">
            <i class="fas fa-envelope fa-lg envelope"
                style="color: #ffffff;"></i>
        </div>
        <div class="input"><input type="password" name="password" placeholder="create a new password">
            <i
                class="fas fa-lock fa-lg lock" style="color: #ffffff;"></i>
        </div>
        <button id="submit" type="submit" value="submit">Sign Up</button>
            
    </form>




</body>

</html>
