<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/login.js" defer></script>
    <title>Login page</title>
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <form onsubmit="handleLogin(event)">

            <button type="submit">Add</button>
        </form>
    </div>
</body>
