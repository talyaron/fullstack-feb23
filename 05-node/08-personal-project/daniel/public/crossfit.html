<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/crossfit.js" defer></script>
    <title>Crossfit Page</title>
</head>
<body>
    <h1>Crossfit world</h1>
    <form onsubmit="handleAddItem(event)">
        <input type="name" name="name" placeholder="Name item">
        <input type="url" name="image" placeholder="Image item">
        <input type="number" name="price" placeholder="Price">
        <button type="submit">Add</button>
    </form>
    <button onclick="handleGetItem()">Get items</button>
    <div id="rootitem"></div>
</body>
</html>
