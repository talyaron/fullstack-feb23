<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/sign-in.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to our shared gallery</h1>
    <h2>to use the app sign in</h2>
    <form onsubmit="handleSignIn(event)">
      <input type="email" name="email" id="email" placeholder="email" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <input type="submit" value="sign-in" />
    </form>
    <div id="message"></div>
  </body>
</html>
