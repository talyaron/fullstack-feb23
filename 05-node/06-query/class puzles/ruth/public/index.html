<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/index.js" defer></script>
    <title>Document</title>
  </head>
  <body onload="getImgsByEmail()">
    <div class="wrapper">
      <h1>hallo gallery</h1>
      <a href="./login.html">LOGIN</a>
      <a href="./register.html">Register</a>
      <button onclick="getImgsByEmail()">get img by user</button>
      <form onsubmit="addImg(event)">
        <input
          type="url"
          name="imgSrc"
          id="imgScrInput"
          placeholder="img - src" />
        <input
          type="text"
          name="title"
          id="imgTitelInput"
          placeholder="img - title" />

        <button type="submit">add image</button>
      </form>

      <div class="gallery"></div>
    </div>
  </body>
</html>
