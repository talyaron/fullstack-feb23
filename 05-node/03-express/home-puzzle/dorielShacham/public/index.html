<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressTS</title>
    <script src="/dist/index.js" defer></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            /* Dark Blue */
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        main>section {
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            opacity: 0;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .image {
            width: 45%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        .image:hover {
            scale: 5;
        }

        a {
            color: #ffcc00;
            /* Orange */
            text-decoration: none;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Different animation timings for each section */
        section:nth-child(1) {
            animation: fadeIn 2s ease-in-out 1s forwards;
            background-color: #34495e;
            /* Dark Gray Blue */
        }

        section:nth-child(2) {
            animation: fadeIn 2s ease-in-out 1.5s forwards;
            background-color: #34495e;
            /* Dark Gray Blue */
        }

        section:nth-child(3) {
            animation: fadeIn 2s ease-in-out 2s forwards;
            background-color: #34495e;
            /* Dark Gray Blue */
        }

        section:nth-child(4) {
            animation: fadeIn 2s ease-in-out 2.5s forwards;
            background-color: #34495e;
            /* Dark Gray Blue */
        }

        .last-section {
            animation: fadeIn 2s ease-in-out 3s forwards;
            background-color: #34495e;
            /* Dark Gray Blue */
        }
    </style>
</head>

<body>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password"required>
                <button type="button" id="loginButton">Login</button>
                <p id="errorMessage"></p>
            </form>
        </div>
    </div>

    <main>
        <section>
            <h1>Greetings</h1>
            <p>Welcome to my digital domain.</p>
        </section>

        <section>
            <h2>Age:</h2>
            <h2 id="age"><span></span></h2>
        </section>

        <section>
            <h2>Name:</h2>
            <input type="text" class="userName" name="username" placeholder="Username" required>
        </section>

        <section>
            <h2>About Me:</h2>
            <p id="description"></p>
        </section>

        <section class="last-section">
            <h2 style="position: relative; float: left; margin: 10px;">GET</h2>
            <h2 style="position: relative; float: right; margin: 10px;">POST</h2>
            <div class="image-container">
                <img class="image" src="../IMG/postmanTestResponse.jpg" alt="Image 1">
                <img class="image" src="../IMG/POST.jpg" alt="Image 2">
            </div>
            <p>Curious to see what I'm up to? Check out my projects on
                <a
                    href="https://www.postman.com/red-moon-652331/workspace/express-project/request/create?requestId=2f3196ea-525a-4609-ab28-ca541e762db9">Postman
                    workspace</a>.
            </p>
        </section>
    </main>
</body>

</html>
