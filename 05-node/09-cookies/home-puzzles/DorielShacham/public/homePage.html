<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/homePage.css">
    <title>Blog Home</title>
</head>
<body onload="renderHelloUser()">
    <div class="wrapper">
        <header>
            <h1>Welcome to Automation Blogs</h1>
            <div id="helloUser"></div>
            <button id="logOutBtn" class="btn" onclick="handleLogout()">Log Out</button>
        </header>
        <main>
            <section class="blog-form">
                <h2>Add a New Blog Post</h2>
                <form id="addBlogForm" onsubmit="handleAddBlog(event)">
                    <input type="text" name="blogTitle" id="blogTitle" class="input-field" placeholder="Blog Title" required>
                    <textarea name="blogDescription" id="blogDescription" class="input-field" placeholder="Blog Description" required></textarea>
                    <input type="submit" value="Add Blog" class="btn">
                </form>
            </section>
            <section class="blog-options">
                <button id="showAllBtn" class="btn" onclick="renderAllBlogs()">Show All Blogs</button>
                <button id="showMyBtn" class="btn" onclick="renderMyBlogs()">Show My Blogs</button>
            </section>
            <section class="blog-container" id="blogContainer"></section>
        </main>
        <aside id="sideUpdateContainer">
            <div id="updateUserDiv"></div>
            <div id="userDetailsDiv"></div>
        </aside>
    </div>
    <script src="./dist/homePage.js" defer></script>
</body>
</html>
