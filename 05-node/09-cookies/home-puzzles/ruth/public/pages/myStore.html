<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./dist/myStore.js" defer></script>
    <link rel="stylesheet" href="./dist/myStoreStyle.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/navStyle.css" />
    <title>my store</title>
  </head>
  <body onload="checkLogin(), renderMyStore()">
    <nav>
      <div class="leftSide">
        <a href="login.html">login</a>
        <a href="login.html">logout</a>
        <a href="register.html">register</a>
      </div>
      <div class="logo">
        <img onclick="goHomePage()" src="../src/socialMarket.png" alt="" />
      </div>
      <div class="rightSide">
        <a href="wishlist.html">wishlist</a>
        <a href="wishlist.html">cart</a>
        <a href="myStore.html">my Store</a>
      </div>
    </nav>

    <h2 class="halloUserDiv"></h2>
    <form class="myForm" onsubmit="handleAddProduct(event)">
      <input type="url" name="imgUrl" placeholder="img-url" />
      <input type="number" name="price" placeholder="price" />
      <input type="text" name="title" placeholder="title" />
      <input type="text" name="description" placeholder="description..." />
      <button type="submit">add product to sale</button>
    </form>

    <!-- <button type="button" onclick="renderMyStore()">get by user</button> -->

    <div class="storeGallery">
      <div class="storeGallery__productDiv"></div>
    </div>
  </body>
</html>
