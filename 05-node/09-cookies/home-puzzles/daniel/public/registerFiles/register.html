<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./dist/register.css">
    <title>Register page</title>
</head>
<body>
    <h1>Register</h1>
    <div class="register">
        <img src="https://www.gymnazo.com/wp-content/uploads/2019/04/action-athlete-barbell-841130.jpg" alt="">
        <form onsubmit="handleRegister(event)">
            <input type="text" name="userName" placeholder="userName">
            <input type="date" name="birthDate" placeholder="birthDate">
            <input type="number" name="phoneNumber" placeholder="phoneNumber">
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <button type="submit">JOIN</button>
            <a href="../loginFiles/login.html">Log In</a>
        </form>
    </div>
</body>
</html>
