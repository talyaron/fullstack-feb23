<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/login.js" defer></script>
    <link rel="stylesheet" href="./dist/login.css">
    <title>Login page</title>
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <img src="https://images.pexels.com/photos/3757370/pexels-photo-3757370.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <form onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Add</button>
            <a href="../registerFiles/register.html">Register</a>
        </form>
    </div>
</body>
</html>
