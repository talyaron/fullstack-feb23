<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <script src="./dist/main.js" defer></script>
    <script src="./dist/tasks.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Shantell+Sans:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
    <h1>Task List</h1>
    <a href="./login.html">Login</a>
    <a href="./register.html">Register</a>
    <h2>Add Task</h2>
    <form onsubmit="handleAddTask(event)">
        <input type="text" name="title" placeholder="task">
        <input type="text" name="description" placeholder="what should I do?">        
        <button type="submit">ADD</button>
    </form>

    <button onclick="handleGetTasks()">Tasks list</button>
    <div id="tasks"></div>

    <button onclick="handleGetUser()">Add User</button>
    <div id="userRoot"></div>
</body>
</html>
