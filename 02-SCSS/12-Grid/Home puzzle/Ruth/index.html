<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <div class="logo-header__search">
            <label for="search-line"></label>
          <input id="search-line" type="text" placeholder="חיפוש" />
        </div>
        <div class="logo-header__logo">
          <img
            class="logo-header__logo--vodLogo"
            src="https://vod.walla.co.il/public/assets/vod/logo_vod.png"
            alt="vod logo" />
          <img
            class="logo-header__logo--wallaLogo"
            src="https://vod.walla.co.il/public/assets/vod/logo_walla.png"
            alt="walla-logo" />
        </div>
      </div>
      <nav>
        <li>ראשי</li>
        <li><img src="https://vod.walla.co.il/public/assets/vod/logo_next_tv.png" alt="next tv"></li>
        <li>ויוה</li>
        <li>סרטים</li>
        <li>סדרות ותוכניות</li>
      </nav>
    </header>
  </body>
</html>
