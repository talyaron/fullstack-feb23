<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>


<body>
    <div class="brief">
        <div class="brief__article">
            <div class="brief__article__nadlan"></div>
            <div class="brief__article__text">נדל"ן</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__car"></div>
            <div class="brief__article__text">רכב</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__yad2"></div>
            <div class="brief__article__text">יד שנייה</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__jobs"></div>
            <div class="brief__article__text">דרושים</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__pet"></div>
            <div class="brief__article__text">חיות מחמד</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__hands"></div>
            <div class="brief__article__text">בעלי מקצוע</div>
        </div>
        <div class="brief__article">
            <div class="brief__article__bsn"></div>
            <div class="brief__article__text">עסקים למכירה</div>
        </div>
    </div>

    <div class="nav">
        <div class="nav__search">
            <div class="nav__search__nadlan"></div>
            <div class="nav__search__text">נדל"ן</div>
        </div>
        <div class="nav__search">
            <div class="nav__search__car"></div>
            <div class="nav__search__text">רכב</div>
        </div>
        <div class="nav__search">
            <div class="nav__search__yad2"></div>
            <div class="nav__search__text">יד שנייה</div>
        </div>

    </div>



    <div class="btns">
        <button class="btns__btn btns__btn--ok">OK</button>
        <button class="btns__btn btns__btn--cancel">Cancel</button>
        <button class="btns__btn btns__btn--delete">Delete</button>
    </div>


    <div class="link-tabs">
        <div class="">OK</div>
        <div class="">Cancel</div>
        <div class="">Delete</div>
    </div>


    <div class="footer">
        <div class="footer__nadlan">
            <h2> נדל"ן </h2>
        </div>
        <div class="footer__car">
            <h2>רכב</h2>
        </div>
        <div class="footer__2hand">
            <h2>יד שנייה</h2>
        </div>
        <div class="footer__jobs">דרושים</div>
        <div class="footer__more">עוד באתר</div>
    </div>
</body>

</html>
