<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="pic first">
                    <img src="https://dogtime.com/assets/uploads/2012/05/dog-obesity-1.jpg" alt="Dog">
                </div>
                <div class="pic second">
                    <img src="https://media.istockphoto.com/id/803485968/photo/fat-beagle.jpg?s=612x612&w=0&k=20&c=b_C27puqzlTvyVTl7DR3tUZTSffqDcCpF10jew5ObtQ=" alt="fatDog">
                </div>
                <div class="pic third">
                    <img src="https://images.hindustantimes.com/img/2022/09/05/1600x900/obese_dog_1662388379376_1662388393534_1662388393534.jpg" alt="fatDog">
                </div>
                <div class="pic fourth">
                    <img src="https://www.werbewoche.ch/wp-content/uploads/2022/09/Bildschirmfoto-2022-09-26-um-09.39.17.png" alt="fatDog">
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
