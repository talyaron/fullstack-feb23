<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dist/webExample.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/9f9b78ddd2.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="wapper">

        <div class="firstLine">
            <p>Photos <i class="arrow right"></i></p><p> Summer 2015</p>

        </div>
        <div class="images">

            <div class="images__item" >
                <img  src="https://cf.bstatic.com/xdata/images/hotel/max1280x900/369924255.jpg?k=62b93dc37b3ea33f141b12ac063a912b7e40fbc068d053503e1a359210cbf943&o=&hp=1" alt="">
            </div>

            <div class="images__item images__item--minSize" >
                <img  src="https://cdn.hswstatic.com/gif/10-breathtaking-views-1-orig.jpg" alt="">
            </div>

            <div class="images__item images__item--maxSize" >
                <img  src="https://pix10.agoda.net/hotelImages/951189/-1/a3ab86fcd2d8942c27e40e8fc5601663.jpg?ca=9&ce=1&s=1024x768" alt="">
            </div>
            <div class="images__item" >
                <img  src="https://kamomil.com/wp-content/uploads/2019/09/IMG_7708.jpg" alt="">
            </div>

            <div class="images__item images__item--minSize" >
                <img  src="https://d3m9l0v76dty0.cloudfront.net/system/photos/975807/show/220e2bf97f032b4552e4bef4a5a5879f.jpg" alt="">
            </div>
            <div class="images__item images__item--maxSize" >
                <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSEbJEl0jfw7e_AaSUI27Ns03eYhRWU1VYLg&usqp=CAU" alt="">
            </div>
       

         
        </div>
        <div class="IconsBer">
            <div class="IconsBer__item"> 
                 <i class="fa-solid fa-share-nodes"></i>
                 <p>Share</p>
                </div>
            <div class="IconsBer__item"> 
                 <i class="fa-solid fa-trash-can"></i>
                 <p>Delete</p>
                </div>
            <div class="IconsBer__item"> 
                <i class="fa-solid fa-download"></i>
                <p>Move to trash</p>
            </div>
            <div class="IconsBer__item">
                 <i class="fa-solid fa-folder"></i>
                 <p>Move to folder</p>
                </div>

    </div>
    <div class="contacts">

        <div class="contacts__item"><button class="btn Nick"></button><p>Nick</p></div>
        <div class="contacts__item"><button class="btn Tom"></button><p>Tom</p></div>
        <div class="contacts__item"><button class="btn John"></button> <p>John</p> </div>
        <div class="contacts__item"><button class="btn Olivia"></button> <p>Olivia</p> </div>
        <div class="contacts__item"><button class="btn Kate"></button> <p>Kate</p> </div>
    </div>
    
</body>
</html>
