<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
 
    <title>hotballoon game</title>
</head>
<body>
    <div class="wrapper">

        <div class="wrapper__video-background">
            <video src="./img/night.mp4" autoplay muted loop></video>
        </div>
        <div class="title">
            <h1>hot air balloon game <span>-click on it</span></h1>
        </div>
        <div class="wrapper__hotballon">
                <img class="wrapper__hotballon wrapper__hotballon--first" src="./img/hotballon.png" alt="">
        </div>
        <div class="wrapper__hotballon">
            <img class="wrapper__hotballon wrapper__hotballon--second" src="./img/hotballon.png" alt="">
        </div>
        <div class="wrapper__hotballon">
            <img class="wrapper__hotballon wrapper__hotballon--third" src="./img/hotballon.png" alt="">
        </div>
        <div class="wrapper__hotballon">
            <img class="wrapper__hotballon wrapper__hotballon--fourth" src="./img/hotballon.png" alt="">
        </div>
        <div class="wrapper__hotballon">
            <img class="wrapper__hotballon wrapper__hotballon--fifth" src="./img/hotballon2.png" alt="">
        </div>
        <div class="wrapper__hotballon">
            <img class="wrapper__hotballon wrapper__hotballon--sixth" src="./img/hotballon2.png" alt="">
        </div>
        
        
        <div class="wrapper__hugeballon">
            <img class="wrapper__hugeballon wrapper__hugeballon--basket" src="./img/chair.png" alt="">
        </div>
        <div class="wrapper__image">
            <div class="wrapper__image--natural">
                <img  src="./img/ballon.png" alt="hugeballoon">
            </div>
            <div class="wrapper__image--effect">
                <img  src="./img/yoda.png" alt="yodaballoon">
            </div>
        </div>
        
    </div>

</html>
