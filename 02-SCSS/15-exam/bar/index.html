<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/stayl.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="wrapper">

        <div class="uptitle">
            <span class="material-symbols-outlined">
                keyboard_backspace
            </span>
            <span class="material-symbols-outlined save">
                bookmark
            </span>
        </div>

        <div class="haeder">
            <h1>Sunshine Grang Villa Resort & Spa</h1>
        </div>

        <div class="staar">
            <span class="material-symbols-outlined staars">
                star
            </span>
            <h4>4,9</h4>
            <p>120 reviews</p>
        </div>

        <div class="imgs">
            <div class="img img1">
                <div class="namber">
                    <p>1/34</p>
                </div>
            </div>
            <div class="img img2">
                <div class="namber">
                    <p>2/34</p>
                </div>
            </div>
            <div class="img img3">
                <div class="namber">
                    <p>3/34</p>
                </div>
            </div>
            <div class="img img4">
                <div class="namber">
                    <p>4/34</p>
                </div>
            </div>
        </div>

        <div class="gps">
            <span class="material-symbols-outlined loc">
                location_on
            </span>
            <p>Kecamatan Kuta Utara, Bali, Indonesia</p>
        </div>

        <div class="features">
            <h3>Features</h3>
        </div>

        <div class="sabs">
            <div class="sabs__sab1">
                <span class="material-symbols-outlined icon">
                    bed
                </span>
                <h4>7 bedrooms</h4>
            </div>
            <div class="sabs__sab2">
                <span class="material-symbols-outlined icon">
                    pool
                </span>
                <h4>Open pool</h4>
            </div>
            <div class="sabs__sab3">
                <span class="material-symbols-outlined icon">
                    bathtub
                </span>
                <h4>3 bathe</h4>
            </div>
        </div>

        <div class="prais">
            <h3>Book it for $1400</h3>
        </div>

    </div>

</body>

</html>
