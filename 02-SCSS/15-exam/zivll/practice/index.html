<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/dist/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="div-title">
        <h1 class="div-title__title">Explore Beauty Of Journey</h1>
        <p class="div-title__p">Everything you can imagine, is here</p>
      </div>
      <div class="bottom-div">
        <div class="cta">
          <button class="cta__swipe-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="swipe"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
              />
            </svg>
            <p class="swipe-p">Click me to Explore Now</p>
          </button>
          <p class="cta-p">Swipe to Explore Now</p>
        </div>
        <p class="privacy-policy">Privacy-Policy</p>
      </div>
    </div>
  </body>
</html>
