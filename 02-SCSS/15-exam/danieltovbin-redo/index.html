<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/top-part.css">
    <link rel="stylesheet" href="./dist/bottom-part.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>redo-exam</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>the most important</h1>
            <i></i>
        </div>

        <div class="box">
            <div class="box__specialist">
                <h2>therapist</h2>
                <p>admission and treatment appointments</p>
                <i></i>
            </div>

            <div class="box__specialist">
                <h2>pediatrician</h2>
                <p>admission and treatment appointments</p>
                <i></i>
            </div>

            <div class="box__specialist">
                <h2>ultrasaund</h2>
                <p>admission and treatment appointments</p>
                <i></i>
            </div>

            <div class="box-bottom">
                <div class="box-bottom__icon">
                    <i></i>
                </div>
                <div class="box-bottom-info">
                    <h2>telemedicine</h2>
                    <p>make an online appointment</p>
                </div>
            </div>
        </div>
    </header>

    <div class="buttons">
        <p class="buttons__services"></p>
        <p class="buttons__doctors"></p>
    </div>

    <article>
        <div class="all-services">
            <div class="option">
                <i class="fa fa-stethoscope"></i>
                <div class="option__info">
                    <div class="option__info__title">
                        <i class="fa fa-angle-right"></i>
                        <h2>doctor's appointment</h2>
                    </div>
                    <p>making an appointment with a specialist</p>
                </div>
            </div>
        </div>
