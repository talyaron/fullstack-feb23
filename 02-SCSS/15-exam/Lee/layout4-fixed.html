<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/layout4-fixed.css">
</head>
<body>
    <div class="container">
        <main><h1>The most important</h1></main>

        <div class="toggle">
            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="labels" data-on="Services" data-off="Doctors"></span>
              </label></div>

        <div class="content--doc">
            <img class="doc__img" src="./dist/statoscope-removebg-preview.png">
            <h2>Doctor's appointment <span style="color:rgb(119, 201, 90); font-size: 15px;">></span></h2>
        </div>
        
        <div class="content--Analyses">
            <img class="Analyses__img" src="./dist/lab-removebg-preview.png">
            <h2>Analyses <span style="color:rgb(119, 201, 90); font-size: 15px;">></span></h2>
        <p>Taking tests</p></div>
        
        <div class="content--prog">
            <img class="prog__img" src="./dist/program-removebg-preview.png">
            <h2>Integrated Programs <span style="color:rgb(119, 201, 90); font-size: 15px;">></span></h2>
        <p>Services, programs, surveys</p></div>
        
        <div class="content--test">
            <img class="test__img" src="./dist/cardio-removebg-preview.png"> 
            <h2>Diagnostic tests <span style="color:rgb(119, 201, 90); font-size: 15px;">></span></h2><p>Allergens, testing, research</p></div>
        
            <div class="content--exam">
                <img class="test__img" src="./dist/certificate-removebg-preview.png"> 
                <h2>Examinations and certificates <span style="color:rgb(119, 201, 90) ; font-size: 15px;">></span></h2>
        <p>Registration of employment and certificates</p></div>
        
        <div class="content--dent">
            <img class="doc__img" src="./dist/removebg-preview-dent.png">
            <h2>Dentistry <span style="color:rgb(119, 201, 90); font-size: 15px;">></span></h2></div>
        
    </div>
</body>
</html>
