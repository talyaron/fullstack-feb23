<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images from url</title>
</head>
<body>

    <div class="wrapper">
        <h1>Images</h1>

        <ul class="item-list">

        </ul>
    </div>
    

    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Type your name:</label>
                <input type="text" id="name">
                <button type="submit" id="submitBtn">Submit</button>

            </div>
            <div class="field secondField">
                <label>Hello <span></span> please copy a link of an image you would like to see</label>
                <input type="text" id="inputSecondField">
                <button type="button" id="addBtnSecondField">Continue to another request</button>
            </div>

            <div class="field thirdField">
                <label>Give me a link of a picture of nature</label>
                <input type="text" id="inputThirdField">
                <button type="button" id="addBtnThirdField">Continue to another request</button>
            </div>
            
            <div class="field fourthField">
                <label>Give me a link of a picture of food</label>
                <input type="text" id="inputFourthField">
                <button type="button" id="addBtnFourthField">Continue to another request</button>
            </div>

            <div class="field fifthField">
                <label>Give me a link of a picture of an animal</label>
                <input type="text" id="inputFifthField">
                <button type="button" id="addBtnFifthField">Continue to the last request</button>
            </div>

            <div class="field sixthField">
                <label>Now the last link of another picture you would like to see</label>
                <input type="text" id="inputSixthField">
                <button type="button" id="addBtnSixthField">Click for the last time!</button>
            </div>
        </form>
    </footer>

</html>
