<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycles</title>
    <link rel="stylesheet" href="./dist/style.css" src="./dist/style.css"></link>
    <script src="./dist/script.js" defer></script>
</head>

<body>
    <div class="Title">
        <h1>Choose your Motorcycle</h1>
        <select id="motorcycles">
            <optgroup label="Motorcycles">
            <option selected value="Kawasaki">Kawasaki</option>
            <option value="Benelli"> Benelli</option>
            <option value="Suzuki">Suzuki</option>
            <option  value="Aprilia">Aprilia</option>
            <option value="Royal Enfield">Royal Enfield</option>
        </optgroup>
        <optgroup label="Cars">
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
        </optgroup>
        </select>
    </div>
    
    <div class="Engine">
        <input id="Search" placeholder="Enter name of Motorcycle" value="">
        <button class="btnSearch" type="submit">Search</button>
    </div>

    <hr style="border: 2px solid white; width:100%; position: relative; margin: 20px; right:10px;">

    <div class="Main"></div>
</body>
</html>
