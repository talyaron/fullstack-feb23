<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="dist/clo.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
</head>

<body>
  <header>
    <div class="h1">
      <a href="../web/web.html"
        ><i class="fa fa-angle-left" aria-hidden="true"></i
      ></a>
      <h1>Calorie Tracker</h1>
  </header>

  <main>
    <form>
      <div>
        <label for="food">What did you eat?</label>
        <input type="text" id="food" name="food" required>
      </div>
      <div>
        <label for="calories">How many calories?</label>
        <input type="number" id="calories" name="calories" required>
      </div>
      <button type="submit">Add</button>
    </form>

    <div id="food-list"></div>

    <div id="total-calories">
      Total calories: <span id="calories-total">0</span>
    </div>
  </main>

  <script src="dist/clo.js"></script>
</body>

</html>
