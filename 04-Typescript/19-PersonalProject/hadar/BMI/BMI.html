<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/BMI.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="h1">
    <a href="../web/web.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    <h1>BMI Calculator</h1>
  </div>
  <div class="container">
    <form id="BMI">
      <div class="container__form">
        <label for="height">Height (in cm):</label>
        <input type="text" id="height" name="height" placeholder="Enter height">
      </div>
      <div class="container__form">
        <label for="weight">Weight (in kg):</label>
        <input type="text" id="weight" name="weight" placeholder="Enter weight">
      </div>
      <button type="submit">Calculate BMI</button>
    </form>
    <script src="dist/BMI.js"></script>
</body>

</html>
