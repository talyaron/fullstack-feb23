<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div id="playerLable" class="badge">player</div>
        <div id="compLable" class="badge">comp</div>
        <span id="playerScore">0</span>:<span id="compScore">0</span>
    </div>
    <div class="moves">
        <div class="move" >
            <img class="img" id="playerMove" src="./dist/Paper.png" >
            <div class="tag" id="playerTag">Player</div>
        </div>
        <div class="move" >
            <img class="img" id="compMove" src="./dist/Rock.png" >
            <div class="tag" id="compTag">Comp</div>
        </div>
    </div>

    <div class="result">
        <p>Paper covers Rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="image" src="./dist/Rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img class="image" src="./dist/Paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img class="image" src="./dist/Scissors.png" alt="Scissors">
        </div>
    </div>
    <p id="actionMassage">Make your move</p>
    <script src="./dist/index.js"></script>
</body>
</html>
