
<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="./dist/style.css">
  <link rel="stylesheet" href="./dist/registerStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container" >
        <h1 class="welcome">Welcome to Banky</h1> 
        <h1 class="Registration">Registration</h1>
       

  <div class="container">
    
    <form class="registration-form" id="registration-form">
      <input class="registration-input"  type="text" id="name-input" placeholder="Name" required>
      <input class="registration-input"  type="email" id="email-input" placeholder="Email" required>
      <input class="registration-input"  type="password" id="password-input" placeholder="Password" required>
      <button class="registration-button" type="submit">Register</button>
    </form>
    <button class="button" onclick="redirectToLoginPage()">Go to Login</button>
  </div>
</div>

  <script src="./dist/register.js"></script>
</body>
</html>
