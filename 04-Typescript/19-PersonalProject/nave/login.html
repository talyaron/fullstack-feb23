<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./dist/loginStyle.css">
</head>
<body>
  
  <div class="container">
    <h1>Login</h1>
    <form class="form" id="login-form">

      <input type="password" id="password-input" placeholder="Password" required>

    </form>
  </div>

  <script src="./dist/login.js"></script>
</body>
