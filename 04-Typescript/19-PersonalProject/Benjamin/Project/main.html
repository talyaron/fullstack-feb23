<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/mainStyle.css">
    <script src="https://kit.fontawesome.com/761340618e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/mainStyle.css">

</head>

<body>
    <div class="loader"></div>
    <div class="MainPageWrapper">
        <div class="MainPageWrapper__darkback" onclick="darkTheme()"></div>
        <h3 class="MainPageWrapper__darktheme">Dark Theme</h3>
        <h3 class="MainPageWrapper__Lightback" onclick="refreshPage()"></h3>
        <h3 class="MainPageWrapper__Lighttheme">Light Theme</h3>

        <h1 class="MainPageWrapper__headline">MYMUSIC</h1>
        <input class="MainPageWrapper__songInput" oninput="handleSearch(event)" name="songInput" type="text">
        <h1 class="MainPageWrapper__sectiontxt">SUGGESTED</h1>
        <div id="MainPageWrapper__paragraphs"></div>
        <div class="MainPageWrapper__suggestedCover"><button class="MainPageWrapper__suggested__scrollR"></button><i
                id="arrow-right" class="fas fa-arrow-right fa-lg arrow-right" style="color: #094d4d;"></i><button
                class="MainPageWrapper__suggested__scrollL"><i id="arrow-left"
                    class="fas fa-arrow-left fa-lg arrow-left" style="color: #094d4d;"></i></button>


            <div class="MainPageWrapper__suggested">
                <div class="MainPageWrapper__suggested__root"></div>
            </div>
        </div>
        <h1 class="MainPageWrapper__sectiontxt">Last Listened</h1>

        <div class="MainPageWrapper__lastListened">
            <div class="MainPageWrapper__lastListened__ROOT"></div>
        </div>
    </div>
    <div class="add">
        <h1 class="add__feautering">FEAUTERING</h1>
        <h2 class="add__headline">Calvin Harris - My Way</h2>
        <img class="add__bigimg" src="https://upload.wikimedia.org/wikipedia/en/5/51/My_Way_Calvin_Harris.jpg" alt="">
        <img class="add__lilimg" onclick="handleadd()"
            src="https://upload.wikimedia.org/wikipedia/en/5/51/My_Way_Calvin_Harris.jpg" alt="">

    </div>
    <div onclick="shuffle(songsArr)" class="shuffle">
        <i class="fas fa-shuffle fa-lg shuffle" style="color: #083030;"></i>
    </div>
    <h1 class="lovedTXT">LOVED</h1>

    <div class="lovedSongsSection">
        <div class="lovedSongsSectionRoot"></div>
      </div>
      

    <script src="./dist/loaderCode.js"></script>
    <script src="./dist/mainCode.js"></script>
</body>

</html>
