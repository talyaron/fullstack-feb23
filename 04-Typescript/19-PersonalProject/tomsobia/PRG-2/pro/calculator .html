<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dist/calculator.style.css">
    <title>Alcohol Calculator</title>
</head>
<body>
    <h1>Alcohol Calculator</h1>
    <div class="calculator">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
        
        <label for="drinks">Number of Drinks:</label>
        <input type="number" id="drinks" name="drinks">
        
        <label for="alcohol">Alcohol Content per Drink (grams):</label>
        <input type="number" id="alcohol" name="alcohol">
        
        <button onclick="calculateAlcohol()">Calculate</button>
        
        <div class="result">
            <span id="result"></span>
        </div>
    </div>
    <script src="typescript/dist/calculator.js"></script>
</body>
</html>
