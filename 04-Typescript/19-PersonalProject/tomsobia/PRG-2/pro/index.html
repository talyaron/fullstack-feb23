<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dist/style.css">
    <title>TmS</title>
</head>

<body>
    <div class="continer">
        <h1>welcome to TmS</h1>
        <form onsubmit="saveDetails(event)" class="continer__form">
            <h2>Put your Details</h2>
            <input type="text" name="name" placeholder="name">
            <input type="password" name="pass" placeholder="password">
            <input type="email" name="email" placeholder="email">
            <input type="number" name="number" placeholder="age">
            <button class="continer__form--btn" type="submit">click here</button>
        </form>
    </div>
    <script src="dist/type.js"></script>
</body>

</html>
