<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patiens</title>
    <link rel="stylesheet" href="./dist/patients.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="./dist/main.js" defer></script>
</head>

<body>
    <form onsubmit="handleAddPatients(event)">
        <h2>Add a New Member to Our Family</h2>
        <label for="name">Name:
            <input type="text" name="name" placeholder="Member Name">
        </label>
        <label for="owner">Owner:
            <input type="text" name="owner" placeholder="Owner">
        </label>
        <label for="phone">Phone number:
            <input type="tel" name="phone" placeholder="Enter phone number">
        </label>
        <label for="image">Picture
            <input type="url" name="image" placeholder="Enter image address">
        </label>
        <label for="birthYear">Birth Year
            <input type="number" name="birthYear" placeholder="Year of Birth">
        </label>
        <input id="add" type="submit" value="ADD">
    </form>

    <div id="rootPatients"></div>
</body>

</html>
