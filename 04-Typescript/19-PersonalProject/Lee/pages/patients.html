<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/patients.css">
    <script src="./dist/main.js" defer></script>
</head>

<body>

    <div id="rootPatients"></div>
