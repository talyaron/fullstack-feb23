<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="dist/calorielist.css" />
  </head>

  <body>
    <h1>Calorie Tracker</h1>

    <main>
      <form>
        <div>
          <label for="food">What did you eat?</label>
          <input type="text" id="food" name="food" required />
        </div>
        <div>
          <label for="calories">How many calories?</label>
          <input type="number" id="calories" name="calories" required />
        </div>
        <button type="submit">Add</button>
      </form>

      <div id="food-list"></div>

      <div id="total-calories">
        Total calories: <span id="calories-total"></span>
      </div>
    </main>

    <script src="dist/calorielist.js"></script>
  </body>
</html>
