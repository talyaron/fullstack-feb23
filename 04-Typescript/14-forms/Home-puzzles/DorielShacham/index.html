<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>forms</title>
</head>

<body>
    <main>
        <form id="userForm" onsubmit="createUser(event)">
            <h1>User details</h1>
            <input placeholder="Enter username" class="inputUser" type="text" name="username" required>
            <input placeholder="Enter age" class="inputAge" type="number" name="age" required>
            <input placeholder="insert image URL" class="inputPic" type="text" name="userPic" required>
            <button class="create" type="submit">Create</button>
            <button class="edit" type="">Edit</button>
        </form>
        <div id="profile" class="profiles"></div>
    </main>
    <script src="./dist/script.js"></script>
</body>
</html>
