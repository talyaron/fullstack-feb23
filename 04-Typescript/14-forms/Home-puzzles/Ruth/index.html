<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="addUserForm" onsubmit="addUser(event)">
        <h1>Add user:</h1>
        <input type="text" name="userName" placeholder="User Name" />
        <input type="text" name="userImg" placeholder="image-url" />
        <input
          type="text"
          name="userEmail"
          placeholder="e-mail address" />
        <input type="color" name="userColor" value="#4ff7b3" id="" /><br>
        <input type="number" name="yearOfBirth" id="" />
        <input
          type="number"
          name="timeToRender"
          placeholder="time to render"
          value="1" />
        <input type="number" name="cardWidth" placeholder="card's width (%)" />
        <input type="submit" value="ADD" />
      </form>
<div class="editDiv">

    <form onsubmit="HandleEditUser(event)">
        <h1>Edit user by e-mail address:</h1>
        <input
          type="text"
          name="userEmailToEdit"
          id="userEmailToEdit"
          placeholder="e-mail to edit" />
          <button type="button" onclick="findUserToEdit(event)">find user</button
            ><br />
            
            <div class="editDivChanges">
                <input type="text" name="editUserName" placeholder="new User Name" />
                <input type="text" name="editUserImg" placeholder="new image-url" />
                <input
                type="text"
                name="editUserEmail"
                placeholder="new e-mail address" />
                <input type="color" name="editUserColor" value="#120be6" id="" /><br>
          <input type="number" name="editYearOfBirth" id="" />
          <input
            type="number"
            name="editCardWidth"
            placeholder="new card's width (%)" />
          <input
          type="number"
            name="editTimeToRender"
            placeholder="new time to render" />
          <input type="submit" value="Edit" />
        </div>
    </form>
</div>
    
    <div class="gallery"></div>
</div>

    <script src="./dist/index.js"></script>
  </body>
</html>
