<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePuzzle</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <div class="wrapper">

        <form onsubmit="handleSubmit(event)">
            <legend>Form</legend>
            <input type="url" name="imgUrl" placeholder="Enter image URL" required>
            <input type="number" name="imgSize" placeholder="Enter image width in vw" required>
            <button type="submit">Submit</button>
        </form>

        <button onclick="test()">Render</button>
        <div class="usersRender"></div>
    </div>
    <script src="./dist/script.js"></script>
</body>

</html>
