<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="wrapper">
        <form id="Input" onsubmit="handleSubmit(event)">
            Name:
            <input type="text" name="username" required>
            Year Of Birth:
            <input type="number" name="age" required>
            Profile image Url:
            <input type="text" name="userPic" required>
            Favorite Color:
            <input type="color" name="favorite" required>
            <button type="submit">Send</button>
        </form>
        <form id="Update" onsubmit="handleSubmit(event)">
            Update by Name:
            <input type="text" name="usernameToUpdate" required>
            New Name:
            <input type="text" name="newUsername">
            New Year Of Birth:
            <input type="number" name="newAge">
            Favorite Color:
            <input type="color" name="newFavorite">
            Profile image Url:
            <input type="text" name="newUserPic">
            Delete Card:
            <input type="checkbox" onchange="checkDelete(event)" id="delete">
            <button type="submit">Update</button>
        </form>
        <div id="cards" class="Cards">

        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
