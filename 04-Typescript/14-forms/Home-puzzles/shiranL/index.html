<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="wapper">
        <form id="addUserForm" onsubmit="addUser(event)">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" name="userName" id="userName" required>
            </div>
            <div class="form-group">
                <label for="userURL">URL:</label>
                <input type="text" name="userURL" id="userURL" required>
            </div>
            <div class="form-group">
                <label for="userColor">Favorite Color:</label>
                <input type="color" name="userColor" id="userColor" required>
            </div>
            <div class="form-group">
                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" name="yearOfBirth" id="yearOfBirth" required>
            </div>
            <div class="form-group">
                <input type="submit" value="ADD">
                <input type="reset" value="CLEAR">
            </div>
        </form>
    <div class="root">
        
    </div>
    <script src="./dist/index.js"></script>
</div>
</body>
</html>
