<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>HTML form</title>
</head>
<body>
    <div class="wrapper">
        <h1>HTML form</h1>
        <form onsubmit="handelSubmitImg(event)">
            <input type="url" name="imageUrl" placeholder="Copy an image URL">
            <input type="number" name="imageWidthSize" placeholder="Press image width size">
            <button type="submit">Submit</button>
            <input type="reset" value="reset">
        </form>
        <div id="root"></div>

    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
