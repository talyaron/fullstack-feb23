<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./dist/player.css">
    <script src="./dist/player.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <div class="player__collapse"> <i class="fa-solid fa-angle-down"></i></div>
            <div class="player__header">
                <div class="player__title-thumb" style="background-image: url('https://www.metalcallout.com/sites/default/files/img/cradledarklycover2.jpg')"></div>
                <div class="player__title">
                    <div class="player__title-song">Her Ghost in The Fog</div>
                    <div class="player__title-artist">Cradle of Filth</div>
                </div>
                <div class="player__header-play" onclick="playPause(audioElement)"><i class="fa-sharp fa-solid fa-play"></i></div>
            </div>
            <div class="player__image"
                style="background-image: url('https://www.metalcallout.com/sites/default/files/img/cradledarklycover2.jpg')">
            </div>

            <div class="player__controls">
                <audio id="audio" src="./dist/Cradle of Filth - Her Ghost in The Fog (192 kbps).mp3">
                </audio>
                <div id="progress" class="timeBar__progress"></div>
                <div id="time"></div>
                <div class="buttons">
                    <div><i class="fa-solid fa-shuffle"></i></div>
                    <div onclick="audioElement.back()">   <i class="fa-solid fa-backward-step"></i></div>
                    <div class="playBtn" onclick="playPause(audioElement)"><i class="fa-solid fa-circle-play"></i></div>
                    <div onclick="audioElement.next()">  <i class="fa-solid fa-forward-step"></i></div>
                    <div onclick="audioElement.pause()"><i class="fa-solid fa-repeat"></i></div>

                </div>

                <!-- <i class="fa-solid fa-shuffle"></i>
             
                <button id="play-icon"></i></button>
              
                <i class="fa-solid fa-arrows-rotate"></i>
                <button id="mute-icon"></button> -->
            </div>
        </div>
    </div>
    </div>
</body>

</html>
