<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/code.js" defer></script>
  <script src="./dist/shadowCode.js" defer></script>
  <link rel="stylesheet" href="../dist/center.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>


  <div class="video-container">
    <video autoplay loop muted>
      <source src="../dist/media/pexels-louai-munajim-5818973 (2160p).mp4" type="video/mp4">
    </video>
  </div>
  <form class="signIn" onsubmit="handleProfile(event)">
    <img class="signIn__logo" src="../dist/media/app_logo.png" alt="">
    <h3>Sign In</h3>
    <input name="userName" class="signIn__userName" type="text" placeholder="Username">
    <input name="Password" class="signIn__password" type="password" placeholder="Password">

  </form>
  <button onclick="register()" class="signIn__register">Register</button>
