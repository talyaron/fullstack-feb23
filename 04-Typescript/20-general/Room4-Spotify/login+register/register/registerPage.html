<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/ResiterStyle.css">
</head>

<body>
    <section class="hidden">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="../dist/media/video (2160p) (1).mp4" type="video/mp4">
            </video>
        </div>
        <h1 class="hidden__txt">Welcome to a World of music.</h1>
    </section>
    <!-- ------------------------------ -->
    <section class="hidden srummered">
        <h1 class="srummered__txt">choose your favourite genres</h1>
        <video class="srummered__video" autoplay loop muted>
            <source src="../dist/media/Rae Sremmurd - No Type (Official Video) (1).mp4" type="video/mp4">
        </video>
    </section>
    <!-- -------------------------------------- -->
    <section class="hidden">
        <h1>and your favourite artists</h1>
        <div class="artists">
            <img class="artists__artistImg" src="../dist/media/220px-Red_-_band_press_photo.jpg" alt="">
            <img class="artists__artistImg" src="../dist/media/justin-bieber-gettyimages-1202421980.jpg" alt="">
            <img class="artists__artistImg" src="../dist/media/maroon-e9cb8c5b25b4d1f3e68aa26e6a0ce51cf2ae59d8-s1100-c50.jpg"
                alt="">
            <img class="artists__artistImg" src="../dist/media/עומר_אדם_צילום_שי_פרנקו_(cropped).jpg" alt="">
        </div>
    </section>

    <section class="hidden">
        <h1 id="begintxt">Shell we begin?</h1>
        <form class="registerForm" onsubmit="registerProfile(event)">
            <input name="firstName" id="input" type="text" class="registerForm__First" placeholder="First Name">
            <input name="lastName" id="input" type="text" class="registerForm__Last" placeholder="Last Name">
            <input name="username" id="input" type="text" class="registerForm__text" placeholder="Create Username">
            <input name="password" id="input" onkeyup="passwordCheck(event)" type="password"
                class="registerForm__password" placeholder="Create Password">
            <input type="submit" id="registerSubmit">

        </form>
        <h3 id="passwordINS">Password need to be at least 8 characters</h3>

        </div>
    </section>








    <script src="./dist/registerCode.js"></script>
    <script src="../dist/profileHandler.js"></script>
</body>

</html>
