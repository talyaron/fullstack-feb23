<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <form onsubmit="handleAddVegetable(event)">
        <input type="text" name="name" placeholder="Name" required>
        <input type="url" name="image" placeholder="Image url" required>
        <input type="number" name="quantity" placeholder="first quantity" required>
        <input type="submit" value="ADD">
        <div id="search">
            <input type="search" name="search" placeholder="Search" onKeyUp="showResults(this.value)">
            <div id="result"></div>
            <button id="searchVegetable" onclick="handleSearchVegetable(event)">Search</button>
        </div> 
    </form>

    <div id="rootVegetables"></div>
</body>
</html>
