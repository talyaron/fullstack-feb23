<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style_vegi.css">
    <script src="./dist/index_vegi.js" defer></script>
    <title>Document</title>
</head>

<body>
        <h1>WELCOM TO YOUR VEGETABLE LIST</h1>
        <P>Yoy can add a vegetable here:</P>
        <form onsubmit="handleAddVegetable(event)">
            <input type="text" name="name" placeholder="Name">
            <input type="url" name="image" placeholder="Image url">
            <input type="number" name="quantity" placeholder="quantity">
            <input type="submit" value="ADD">
        </form>
        <br>
        <label for="search">You can search vegetables in your list here:</label>
        <input type="search" name="search" id="search" oninput="vegetableSearch()" placeholder="search">
        <br>
        <div id="vegetableRoot"></div>
</body>

</html>
