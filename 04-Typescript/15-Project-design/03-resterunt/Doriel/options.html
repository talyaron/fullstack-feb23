<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Options - Restaurant Order App</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Options</h1>
    </header>

    <nav>
      <ul>
        <li><a href="tables.html">Tables</a></li>
      </ul>
    </nav>

    <main>
      <h2>Options for Table <span id="table-number"></span></h2>

      <div id="order-summary"></div>

      <h3>Menu</h3>
      <ul id="menu">
        <li>
          <label>
            <input type="checkbox" name="item" value="burger">
            Burger - $10
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="item" value="salad">
            Salad - $5
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="item" value="drink">
            Drink - $3
          </label>
        </li>
      </ul>

      <button id="add-button">Add</button>
      <button id="remove-button">Remove</button>
      <ul id="orderSummary">
        <p>Sum: <span id="sum">$0.00</span></p>
      </ul>

    </main>
  </body>
</html>
