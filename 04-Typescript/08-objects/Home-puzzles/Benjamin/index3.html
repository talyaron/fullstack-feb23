<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/761340618e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="topic">
            <h1 id="topictxt">לומדה</h1>




        </div>
        <div class="gradesbox">
            <div class="subject">
                <div id="history"></div>
                <h2>היסטוריה</h2>
                <i class="fas fa-landmark fa-sm landmark" style="color: #030303; position: relative;"></i>
                <div id="historyall"></div>

            </div>

            <div class="subject">
                <div id="math"></div>
                <h2>מתמטיקה</h2>
                <i class="fas fa-calculator fa-sm calculator" style="color: #030303; position: relative;"></i>
                <div id="mathall"></div>
            </div>

            <div class="subject">
                <div id="english"></div>
                <h2>אנגלית</h2>
                <i class="fas fa-font fa-sm font" style="color: #030303; position: relative;"></i>
                <div id="englishall"></div>

            </div>

            <div class="subject">
                <div id="literature"></div>
                <h2>ספרות</h2>
                <i class="fas fa-book fa-sm book" style="color: #030303; position: relative;"></i>
                <div id="literatureall"></div>
            </div>
            <div class="subject">
                <div id="finavg"></div>
                <h2>ממוצע סופי</h2>
                <i class="fas fa-graduation-cap fa-sm graduation-cap" style="color: #030303; position: relative;"></i>
            </div>






        </div>
    </div>






    <script src="./dist/code3.js"></script>
</body>

</html>
