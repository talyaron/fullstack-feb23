<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="stats-container"></div>

    </div>
    <script src="./dist/type.js"></script>
</body>

</html>
